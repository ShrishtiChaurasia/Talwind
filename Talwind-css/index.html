<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Newsletter card -->
    <div class="flex flex-column bg-teal-700 justify-center item-center flex max-h-screen flex-wrap">
        <div class="border-2 rounded-md border-black border-solid outline-black-500 bg-white h-80 w-5/12 my-10">
            <div class="bg-gradient-to-r from-cyan-500 to-blue-500 text-white max-w-full h-24 font-sans text-xl font-semiabold flex justify-center items-center">News you can Trust</div>
            <div class="bg-slate-50 pt-8 text-center">
                <div class="font-bold text-lg px-6">Stay up to date with the Latest!</div>
                <p class="text-current text-base">Subscribe to our newsletter for the latest news straight into your inbox!</p>
                <input type="text" placeholder="you@example.com" class="bg-slate-300 text-base text-center text-current py-2 my-2">
                <br>
                <button class="bg-gradient-to-r from-cyan-500 to-blue-500 px-6 py-2 w-4/12 rounded-xl">Subscribe Now</button>
                <div class="text-current my-2">We value your privacy</div>
            </div>
        </div>
    </div>
</body>
</html>
